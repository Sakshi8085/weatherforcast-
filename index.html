<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter Your Location" class="input-box" id="inputBox">
                <button class="fa fa-search" id="searchBtn"></button>
            </div>
        </div>

        <div class="location-not-found" id="locationNotFound">
            <h1>Sorry</h1>
            <img src="assets/404.png" alt="404">
        </div>

        <div class="weather-body" id="weatherBody">
            <img src="assets/cloud.png" alt="Weather Image" class="weather-img" id="weatherImg">
            <div class="weather-box">
                <p class="temperature" id="temperature">0<sup>Â°C</sup></p>
                <p class="description" id="description">Light Rain</p>
            </div>
            
            <div class="weather-details">
                <div class="humidity">
                    <i class="fas fa-tint"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                
                <div class="wind">
                    <i class="fas fa-wind"></i>
                    <div class="text">
                        <span id="windSpeed">12 Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
